<div class="row">
  <div class="col-md-6">
    <h1>NgIf</h1>
    <hr />
    <button type="button"
    class="btn btn-outline-primary btn-block" (click)="mostrar = !mostrar">
    Mostrar/Ocultar
    </button>
    <br />
    <div *ngIf="mostrar" class="card card-inverse card-primary mb-3 text-center">
      <div  class="card-block">
        <blockquote class="card-blockquote">
          <p>{{frase.mensaje}}</p>
          <footer>{{frase.autor}}</footer>
        </blockquote>
  </div>
</div>
  </div>

  <div class="col-md-6">
    <h1>NgFor</h1>
    <hr />
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of personajes">{{item}}</li>
    </ul>
  </div>

</div>
